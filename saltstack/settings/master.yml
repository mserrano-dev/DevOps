auto_accept: True
file_roots:
   base:
     - /srv/salt
     - /srv/projects
     - /srv/reactor
log_level_logfile: debug
reactor:
  - 'salt/minion/*/start':
    - /srv/reactor/log__new_minion.sls
  - 'mserrano/webserver/install_dependencies/complete':
    - /srv/reactor/run__docker.sls
timeout: 15
